{% extends './adminBase.html' %}
{% load static %}

{% block content %}


<!-- Blank Start -->
<div class="container-fluid pt-4 px-4">
    <div class="bg-secondary rounded mx-0">
      <div class="row mt-2 mx-1">
        {% for data in product_data %}
        <div class="col-sm-12 col-xl-3 mt-4">
            <div class="card shadow-lg p-3 mb-5 bg-body rounded">
                <img src="{{ data.image1.url }}" class="card-img-top" style="width: 100%; height: 330px;" alt="...">
                <div class="card-body">
                  <h5 class="card-title" style="display: block; width: 250px; overflow: hidden; white-space: nowrap; text-overflow: ellipsis;">{{ data.product_name }}</h5>
                  <p> {{ data.price }}</p>
                  <p class="card-text" style="display: block; width: 270px; overflow: hidden; white-space: nowrap; text-overflow: ellipsis;">{{data.product_desc}}</p>
                  <a href="/add-product/{{user}}/{{data.id}}" class="btn btn-primary">View Details</a>
                </div>
              </div>
        </div>
        {% endfor %}
        </div>
        <a href="/add-product/{{user}}"><button class="btn btn-primary mb-3 mx-3"> Add More</button></a>
    </div>
</div>
<!-- Blank End -->


<script>
  $(function () { 
      $('.nav-item').ready(function () { 
          $('#seller-inventory').addClass('active');
       });
   })
</script>
{% endblock %}
